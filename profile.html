<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-6 rounded-lg text-center w-96 shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Your Profile</h2>

        <img id="profile-pic" class="w-24 h-24 object-cover border border-gray-600 mx-auto rounded-full mb-4">

        <p class="text-lg"><strong>Username:</strong> <span id="profile-username"></span></p>

        <button onclick="logout()" class="mt-4 w-full bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>
    </div>

    <script>
        function loadProfile() {
            if (localStorage.getItem("isLoggedIn") !== "true") {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("profile-username").textContent = localStorage.getItem("username");
            document.getElementById("profile-pic").src = localStorage.getItem("profilePic");
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        }

        loadProfile();
    </script>

</body>
</html>

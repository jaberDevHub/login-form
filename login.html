<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>
        
        <form>
            <div class="mb-4">
                <label class="block text-gray-300">Email</label>
                <input type="email" placeholder="Enter your email" id="email" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-300">Password</label>
                <input type="password" placeholder="Enter your password" id="password" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" id="login" class="w-full p-3 mt-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
        </form>

        <p class="text-gray-400 text-sm mt-4 text-center">
            Don't have an account? <a href="index.html" class="text-blue-400 hover:underline">Create Account</a>
        </p>
    </div>

</body>
</html>

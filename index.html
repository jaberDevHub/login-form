<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <!-- Registration Form -->
  <div id="registerContainer">
    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Enter your email" required>
    <input type="password" id="registerPassword" placeholder="Enter your password" required>
    <button onclick="registerUser()">Register</button>
    <button onclick="showLoginScreen()">Already have an account? Login</button>
  </div>

  <!-- Login Form -->
  <div id="loginContainer" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter your email" required>
    <input type="password" id="loginPassword" placeholder="Enter your password" required>
    <button onclick="loginUser()">Login</button>
    <button onclick="showRegisterScreen()">Don't have an account? Register</button>
  </div>

  <!-- Welcome Screen (After Login) -->
  <div id="welcomeContainer" style="display:none;">
    <h2>Welcome <span id="displayName"></span></h2>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
